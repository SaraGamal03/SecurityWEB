<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Responsive Login Form | CodingLab</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="title">Login</div>
        <div class="content">
            <form action="#" method="post" id="loginForm">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" name="password" placeholder="Enter your password" required>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Login">
                    <a href="forget_password.html">Forgot your password? Click Here</a>
                </div>
            </form>
            <!DOCTYPE html>
            <html lang="en" dir="ltr">

                            <div class="user-details">
                                <!-- Username and Password Fields -->
                                <!-- ... -->
            
                                <!-- MFA Section -->
                                <div class="mfa" style="display: none;">
                                    <span class="details">MFA Code</span>
                                    <input type="text" name="mfaCode" placeholder="Enter MFA code" required>
                                </div>
                            </div>
                            
                            <!-- Buttons -->
                            <div class="button">
                                <input type="button" value="Login" onclick="login()">
                            </div>
                        </form>
                    </div>
                </div>
            
                <!-- Include necessary scripts (speakeasy, other custom scripts) -->

</body>
</html>
